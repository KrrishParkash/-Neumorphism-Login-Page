<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="login.css
    "
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Login Form</title>
  </head>

  <body>
    <div class="container">
      <center>
        <br />
        <marquee href="" class="nav-link" id="link-1">Login form</marquee>
        <img src="./Untitled design.png " alt="logo" />
      </center>
      <form action="" id="form-1">
        <label for=""> Name</label>
        <input type="text" placeholder="Enter Your Name" required /><br />
        <label for=""> Password</label>

        <div id="password-div">
          <input
            type="password"
            placeholder="Enter Your Password"
            id="password"
            required
          />
          <img src="./hide.png" id="toggle-password" alt="logo-3" />
        </div>

        <br />
        <center>
          <button type="submit" id="login-btn">Login here!</button><br />
          <br />
          <button type="submit" id="login-btn2">
            <span> <img src="./25231.png" alt="logo-2" /></span> Login with
            Github
          </button>
        </center>

        <hr
          style="
            background: transparent;
            height: 3px;

            box-shadow: inset 2px 2px 5px #b0b0b0, inset -5px -5px 10px #bababa;
          "
        />
        <div id="lastdiv">
          <a href="" class="nav-link">Forget Password?</a>
          <a class="nav-link">
            <input type="checkbox" name="" id="checkbox" /><label for=""
              >Remember Me</label
            ></a
          >
        </div>
        <br />
        <center>
          <button type="submit" id="account-btn">Create New Account</button>
        </center>
      </form>
    </div>
  </body>
  <script src="login.js"></script>
</html>
